<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="addTask">
        <h1>To-Do List</h1>
        <form id="addTaskForm" onsubmit="return false">
            <div><p>Task Name: </p><input id="taskNameInput" type="text" name="taskName"></div>
            <div><p>Task Description: </p><textarea id="taskDescInput" name="taskDescription"></textarea></div>
            <div class="buttons"><button>Add</button></div>
        </form>
    </div>
    <div class="tasks">
        <h1>Task List</h1>
        <ul id="taskList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
